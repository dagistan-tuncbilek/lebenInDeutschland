
<div class="flex flex-col mt-20 justify-start items-start z-20 mb-28">
  <div class="flex flex-row gap-2 justify-center items-center pl-16">
    <div class="flex flex-row border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-100" >
      <label class="flex flex-row">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18">
        </path>
      </svg>
      <button class="font-bold text-lg" (click)="onBackTheme(themes[currentThemeIndex])" [disabled]="currentThemeIndex < 0" >{{themes[currentThemeIndex]}}</button>
      </label>
    </div>
    <div class="flex flex-col gap-2 border border-indigo-300 text-pink-800 px-3 py-1.5 rounded-md bg-indigo-300" >
      <button class="ml-1 font-bold text-lg ">{{themes[currentThemeIndex +1]}}</button>
    </div>
    <div class="flex flex-row gap-2 border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-100" >
      <label class="flex flex-row">
        <button class="ml-1 font-bold text-lg" (click)="onNextTheme(themes[currentThemeIndex + 2])" [disabled]="currentThemeIndex + 2 >= themes.length" >{{themes[currentThemeIndex + 2]}}</button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
        </path>
      </svg>
      </label>
    </div>
  </div >
  <div class="flex flex-col justify-center items-center mt-8 pl-16">
    <div >
      <h2 class="font-semibold text-2xl">Thema: {{showTheme}}</h2>
    </div>
  </div>

  <div class="flex flex-col justify-center items-start mt-1 mb-2 px-14"
       *ngFor="let data of selectedThemeQuestions; let i = index">
    <div class="m-2 font-medium mt-8">
      <h1> Frage-{{i +1}}: {{data.question}}</h1>
    </div>
    @if(data.hasPhoto){
      <div class="flex justify-center items-center object-cover" >
        <img src="../../../assets/images/{{data.id}}.png" alt="image">
      </div>
    }
    <div class="flex flex-col"
         *ngFor="let answer of data.answers ; let i = index">
      <div class="inline-flex items-center">
          <span
            class="relative flex cursor-pointer items-center rounded-full p-1.5"
            data-ripple-dark="true"
          >
            <input
              type="radio"
              class="before:content[''] peer relative h-5 w-5 cursor-pointer appearance-none rounded-md border border-gray-400 transition-all before:absolute before:top-2/4 before:left-2/4 before:block before:h-12 before:w-12 before:-translate-y-2/4 before:-translate-x-2/4 before:rounded-full before:bg-blue-gray-500 before:opacity-0 before:transition-opacity checked:bg-green-800 checked:bg-green-800 checked:before:bg-green-800 hover:before:opacity-10"
              name="options"
              [id]="'option'+i"
              [name]="'answer' + data.id"
              [value]="answer + i"
              [checked]="i === data.correctAnswerIndex"

            />
            <div class="pointer-events-none absolute top-2/4 left-2/4 -translate-y-2/4 -translate-x-2/4 text-white opacity-0 transition-opacity peer-checked:opacity-100">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3.5 w-3.5"
                viewBox="0 0 20 20"
                fill="currentColor"
                stroke="currentColor"
                stroke-width="1"
              >
                <path
                  fill-rule="evenodd"
                  d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
          </span>
        <label class="mt-px cursor-pointer select-none font-normal text-gray-700" [for]="'option'+i">{{answer}}</label>
      </div>
    </div>
  </div>
</div>
