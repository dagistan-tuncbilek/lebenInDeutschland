<div class="flex flex-col mt-20 justify-center items-center z-20 m-4 mb-28">
  <div class="flex items-end">
    <a href="#"
       class="flex items-end border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-200">
      <button class="mr-1 font-bold text-lg text-rose-700" (click)="submitExam()">Test Beenden</button>
    </a>
   </div>

  <div class="inline-flex items-center mt-8">
    <div >
      <h2 class="font-semibold text-2xl">Testen Sie Sich</h2>
    </div>
  </div>


  <div class=" flex flex-col justify-center mt-8 font-medium">
    <div class="flex flex-col justify-start items-start ">
      <h1 class="text-md text-fuchsia-500 font-medium">Progress: {{currentQuestionIndex +1}}/33</h1>
    </div >
    <div class="flex flex-col flex-start mt-8 ">
      <h1 class="text-lg"> Frage-{{facadeService.selectorService.id[currentQuestionIndex]}}: {{examQuestions[currentQuestionIndex].question}}</h1>
      @if(examQuestions[currentQuestionIndex].hasPhoto){
        <div class="flex justify-center items-center" >
          <img src="../../../assets/images/{{examQuestions[currentQuestionIndex].id}}.png" alt="image">
        </div>
      }
      <div
        class="flex flex-col mt-2"
        >
        @if(showAnswers){
          <div *ngFor="let answer of examQuestions[currentQuestionIndex].answers ; let i = index">
            <span>
              <input
                class="mr-2 mt-4 w-4 h-4 focus:outline-none focus:ring-2 focus:rounded focus:ring-blue-500"
                type="radio"
                [id]="'answer' + i"
                [value]="answer"
                [formControl]="answerControl"
              />
              <label class="text-lg " [for]="'answer' + i">{{answer}}</label>
            </span>
          </div>

        }
      </div>
    </div>
  </div>

  <div class="flex justify-between gap-2 mt-8">
    <div class="inline-flex items-center border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-200" >
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16l-4-4m0 0l4-4m-4 4h18">
        </path>
      </svg>
      <button class="ml-1 font-bold text-lg" (click)="onBackClick()" [disabled]="currentQuestionIndex === 0">Zurück</button>
    </div>
    <div class="inline-flex items-center border border-indigo-300 px-3 py-1.5 rounded-md text-indigo-500 hover:bg-indigo-200">
      <button class="mr-1 font-bold text-lg" (click)="onNextClick()" [disabled]="currentQuestionIndex === examQuestions.length - 1">Nächste</button>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3">
        </path>
      </svg>
    </div>
  </div>

</div>
