<div class="container flex flex-col justify-center items-start mx-12 my-10 mt-20 mb-20 ml-4 mr-4 p-6 bg-white shadow-lg rounded-lg">
  <div class="flex flex-col justify-center items-start ">
    <h2 class="pl-24 text-fuchsia-700 text-3xl font-bold mb-4">TRAINIEREN SIE ALLE THEMEN </h2>

    <div class="flex flex-col gap-6 max-w-xl p-10 pt-1 mb-8 mt-2">
      <div *ngFor="let stat of statistics(); let i = index">
        <div >
          <div class="text-xl font-bold cursor-pointer" routerLink="/training" (click)="onThemeSelect(stat.themeName)" >{{stat.themeName}} </div>
          <div class="flex h-7 ">
            <div class="h-full bg-green-700" [style.width]="(stat.correct / stat.total * 800) + 'px'"></div>
            <div class="h-full bg-red-700" [style.width]="(stat.incorrect / stat.total * 800) + 'px'"></div>
            <div class="h-full bg-gray-200" [style.width]="(stat.empty / stat.total * 800) + 'px'"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
