<div class="container flex flex-col justify-center items-start mx-12 my-10 mt-20 mb-20 p-6 bg-white shadow-lg rounded-lg">
  <div class="flex flex-col justify-center items-start ">
    <h2 class="pl-24 text-fuchsia-700 text-3xl font-bold mb-4">TRAINIEREN SIE ALLE THEMEN </h2>

    <div class="flex flex-col gap-6 max-w-xl p-10 pt-1 mt-2">
      <div *ngFor="let statistic of statistics(); let i = index">
        <a routerLink="/training" (click)="onThemeSelect(statistic.themeName)">
          <span class="text-xl font-bold">{{statistic.themeName}} {{statistic.correct}}/{{statistic.correct + statistic.incorrect + statistic.empty}}</span>
          <div class="relative">
            <div class="w-full bg-gray-200 rounded-sm h-8">
              <div class="bg-red-500 h-full rounded-sm w-1/4" >
              </div>
              </div>
            </div>
        </a>
      </div>
    </div>
  </div>
</div>
